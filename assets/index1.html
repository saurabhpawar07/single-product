<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
        <link rel="stylesheet" type="text/css" href="/nouislider/nouislider.css">
        <link rel="stylesheet" type="text/css" href="{{.ThemePath}}/style.css">
        <link rel="stylesheet" href="/icons/_fontawesome-all.css">
        
        <title>{{.Account.Title}}</title>
        <meta property="og:title" content="{{.Account.Title}}">
        <meta property="og:type" content="{{.Account.Description}}">
        <meta property="og:url" content="{{.CanonicalUrl}}">
        <meta property="og:image" content="{{.Account.Banner}}">
        <meta name="keywords" content="{{.Account.Keywords}}">
        <meta name="description" content="{{.Account.Title}}, {{.Account.Description}}">
        <meta name="logo" content="{{.Account.Logo}}">
        <meta name="logo_wide" content="{{.Account.WideLogo}}">
        <meta name="author" content="Vikram Mali" />
    
        <!-- <link rel="manifest" href="/site.webmanifest"> -->
        <link href="{{.Account.Logo}}" rel="apple-touch-icon-precomposed" sizes="48x48">
        <link rel="shortcut icon" type="image/jpg" href="{{.Account.Logo}}" />
        <link rel="apple-touch-icon" href="{{.Account.Logo}}">
        <!-- Place favicon.ico in the root directory -->
        <meta name="theme-color" content="{{.ThemeSetting.ThemeColor.Value}}">
        <style>
            :root {
                --bs-primary: {{.ThemeSetting.ThemeColor.Value}};
                --bs-dark-primary: {{.ThemeSetting.DarkThemeColor.Value}};
            }
        </style>
        <script>
            window.application = {
                AppName : {{.AppName}},
                BaseDomin : {{.BaseDomin}} ,
                Account : JSON.parse({{.Account.ToJson}}),
                {{if .Account.ThemeSettings}}
                    ThemeSettings : JSON.parse({{.Account.ThemeSettings}}),
                {{end}}
            }
        </script>
    </head>
    <body>
        <div id="app">
            <login_view_modal></login_view_modal>
            <quick_view_modal></quick_view_modal>
            <theme_header></theme_header>
            <router-view></router-view>
            <theme_footer></theme_footer>
            <handheld_toolbar></handheld_toolbar>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/drift-zoom/1.5.0/Drift.min.js" type="module"></script>
        <script src="{{.ThemePath}}/theme.js"></script>
        <script src="/nouislider/nouislider.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
        <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="{{.ThemePath}}/mixin.js"></script>
        <script src="{{.ThemePath}}/app.js" type="module"></script>
    </body>
</html>
